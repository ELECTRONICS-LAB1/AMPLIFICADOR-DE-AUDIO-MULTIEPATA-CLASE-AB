<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Amplificador Clase AB</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(180deg, #ffffff, #e0f2ff);
    color:#0d47a1;
}

header{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle, #bbdefb, #ffffff);
    overflow:hidden;
}

h1{
    font-size:3em;
    margin:0;
    animation: slideDown 1.5s ease;
}

#typed{
    font-size:1.2em;
    margin-top:15px;
    border-right:3px solid #1976d2;
    white-space:nowrap;
    overflow:hidden;
}

@keyframes slideDown{
    from{ transform:translateY(-50px); opacity:0; }
    to{ transform:translateY(0); opacity:1; }
}

section{
    padding:60px;
    max-width:900px;
    margin:auto;
}
</style>
</head>

<body>

<header>
    <h1>Amplificador de Audio Clase AB</h1>
    <div id="typed"></div>
</header>

<section>
    <h2>Proyecto de Electrónica</h2>
    <p>
        Diseño y simulación de un amplificador multietapa utilizando transistores bipolares.
    </p>
</section>

<script>
const texto = "Diseño • Simulación • Electrónica de Potencia";
let i = 0;

function escribir(){
    if(i < texto.length){
        document.getElementById("typed").innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribir, 80);
    }
}

escribir();
</script>

</body>
</html>
